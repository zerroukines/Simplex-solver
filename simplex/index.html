<!DOCTYPE html>
<html>
	<head>
		<title>Simplex</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	</head>
	<body style="background-image: url(cover.jpg); background-size: cover;">
		
		<style id="min_width">
			.min_width_in {
				min-width: 80px;
			}
			
		</style>
		<br>
		<div class="container">
			<div class="row">
				<div class="page-header" class="bouncelnRight">
					<h1 style="color: aliceblue;  text-align: center; ">Simplex solver</h1>
				</div>
			</div>
			<div class="row">
				<div class="row">
					<div class="row">
						<div class="page-header">
							<h3 style="color: aliceblue;  text-align: center;" >Tools</h3>
						</div>
					</div>
					<div class="col-md-4">
						<fieldset>
							<legend style="color: aliceblue;">Variables</legend>
							<div class="col-md-6">
								<p>
									<button id="add_column_btn" class="btn btn-info btn-block"><span class="glyphicon glyphicon-plus"></span></button>
								</p>
							</div>
							<div class="col-md-6">
								<p>
									<button id="remove_column_btn" class="btn btn-info btn-block"><span class="glyphicon glyphicon-minus"></span></button>
								</p>
							</div>
						</fieldset>
					</div>
					<div class="col-md-4">
						<fieldset>
							<legend style="color: aliceblue;">Conditions</legend>
							<div class="col-md-6">
								<p>
									<button id="add_line_btn" class="btn btn-info btn-block"><span class="glyphicon glyphicon-plus"></button>
								</p>
							</div>
							<div class="col-md-6">
								<p>
									<button id="remove_line_btn" class="btn btn-info btn-block"><span class="glyphicon glyphicon-minus"></button>
								</p>
							</div>
						</fieldset>
					</div>
					<div class="col-md-4">
						<div class="row">
							<div class="col-md-6"><p><button id="calculate_simplex_btn" class="btn btn-info btn-block">
								Solve problem
							</button></p></div>
							<div class="col-md-6"><p><button id="clear_solutions_btn" class="btn btn-info btn-block">
								Clear Solutions
							</button></p></div>
						</div>
						<div id="solve_msg" class="row"></div>
					</div>
				</div>
				<div class="row">
					<div class="row">
						<div class="page-header">
							<h3 style="color: aliceblue;">Linear Programming Problem</h3>
						</div>
					</div>
					<div class="row panel panel-info">
						<div class="panel-heading toggler" data-target="#function">
							<h4 class="panel-title"><translate trans="function">Function</translate></h4>
						</div>
						<div id="function" class="panel-body toggler-target">
							<div class="col-md-2">
								<table class="table">
									<tr>
										<th>Type</th>
									</tr>
									<tr>
										<td>
											<select id="kind_of_function" class="form-control">
												<option value="min">min</option>
												<option value="max">max</option>
											</select>
										</td>
									</tr>
								</table>
							</div>
							<div class="col-md-offset-2">
								<table class="table">
									<tr id="function_head">
									</tr>
									<tr id="function_variables">
									</tr>
								</table>
							</div>
						</div>
					</div>
					<div class="row panel panel-info">
						<div class="panel-heading toggler" data-target="#constraints_body">
							<h4 class="panel-title">Conditions</h4>
						</div>
						<div id="constraints_body" class="panel-body toggler-target">
							<div class="col-md-12">
								<table class="table">
									<thead id="constraints_head">
									</thead>
									<tbody id="constraints">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="row">
						<div id="solution_head" class="">
							<div class="page-header">
								<h3 style="color: aliceblue;">solutions</h3>
							</div>
						</div>
					</div>
					<div>
						<div id="great_base" class="row"></div>
						<div id="type_solution_msg" class="row"></div>
						<div id="solutions" class="row">
						</div>
						<div class="row">
							<div class="col-md-2">
								<p><button id="next_solution" class="btn btn-info">Next Solution</button></p>
							</div>
							<div id="next_solution_msg" class="col-md-10"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<script src="libs/jquery-2.1.4/jquery.min.js"></script>
		<script src="libs/mathjs/math.js"></script>
		<script src="js/simplex.js"></script>
		<script src="js/graphic-manager.js"></script>
		<script src="js/data-manager.js"></script>
		<script src="js/events.js"></script>
	</body>
</html>
